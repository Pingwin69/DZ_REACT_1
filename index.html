<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dz_1</title>
</head>
<body>
    <div class="wrapper">
        <h1>To-do List</h1>
        <div class="todo">
            <div class="filter">
                <input class="search"  placeholder="Search...">
            <div class="filters">
                <div class="filter-box all">All</div>
                <div class="filter-box in">In Progress</div>
                <div class="filter-box end">Ended</div>
                <div class="filter-box impo">Important</div>
            </div>
            </div>
            <input placeholder="Write your request..." class="todo_input">
            
        </div>
        
        <div class="btns">
            <button class="add_todo">Add</button>
        </div>
        <div class="numbers">
            In progress : 0 of 0
        </div>
       
    </div>
    <div class="wrapper2">
    <div class="todo-list">
        <ul class="ul-spisok"></ul>
    </div>
    </div>






<script src="/script.js"></script>    
</body>
